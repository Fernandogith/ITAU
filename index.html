<!DOCTYPE html>
<html lang="pt-br">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="">
            </div>
            <ul>
                <li> 
                    <a href="">Para você</a>
                    <img src="./assets/img/icons/flecha_baixo.svg" alt="">
                </li>
                <li> 
                    <a href="">Para empresas</a>
                    <img src="./assets/img/icons/flecha_baixo.svg" alt="">
                </li>
                <li> 
                    <a href="">Serviços</a>
                    <img src="./assets/img/icons/flecha_baixo.svg" alt="">
                </li>
                <li> 
                    <a href="">Ajuda</a>
                    <img src="./assets/img/icons/flecha_baixo.svg" alt="">
                </li>
            </ul>
            <div class="pesquisa">
                <img src="./assets/img/icons/lupa.svg" alt="">

            </div>
            <div class="conta">
                <img src="./assets/img/icons/usuario.svg" alt="">

            </div>

    <section class="hero">

                <div class="download">
                    <div class="apple">
                        <img src="/assets/img/icons/logo_apple.svg" alt="">
                        <span>Download via<br><strong>Apple Store</strong></span>
                    </div>
                    <div class="play">
                        <img src="/assets/img/icons/logo_google_play.svg" alt="">

                    </div>

                <div class="continue_explorando">
                    <img src="./assets//img//icons/flecha_baixo_continue_explorando.svg" alt="">
                    <span>Continue explorando</span>
                </div>
            </div>
            <div class="right">
                <img src="./assets/img/mockup_hero.png" alt="">
            </div>
        </div>

    <!-- scritps -->
    <script src="js/plugins.js"></script>
